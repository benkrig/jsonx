
<mat-toolbar class="fixed-bar" color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm="true">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="clickable" [routerLink]="['/dashboard']">{{ title }}</span>
    <span class="fill-remaining-space"></span>
    <span class="menu-spacer"></span>
    <div fxShow="true" fxHide.lt-md>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="bg-transparent h-100">
  <mat-sidenav #sidenav>
    <mat-nav-list>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
